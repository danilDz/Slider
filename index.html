<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="main.css">

<body>

            </div>
            <div style="background: linear-gradient(43deg, rgba(255,201,0,1) 0%, rgba(255,233,118,1) 100%);">
                <p>Automated Customer Service</p>
                <p>Love, death & robots</p>
            </div>
            <div style="background: linear-gradient(43deg, rgba(153,153,153,1) 0%, rgba(177,177,177,1) 100%);">
